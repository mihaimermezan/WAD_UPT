
<h1>Sessions</h1>
<div [hidden]="!loading">
  <mat-spinner ></mat-spinner>
</div>

<button mat-raised-button routerLink="/session/edit/1">Create new session</button>
<mat-list>
  <mat-list-item *ngFor="let session of sessions">
    <p>Session #{{session.sid}}:{{"(" + session.time + ") "}}{{getPapersForSessionId(session.sid)}}</p>
  </mat-list-item>
</mat-list>
